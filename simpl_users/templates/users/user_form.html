{% extends "users/base.html" %}

{% load bootstrap3 %}

{% block title %}{{ user.username }}{% endblock %}

{% block inner_content %}
<div class="col-md-9">
  <h1>{{ user.username }}</h1>
  <form class="form-horizontal" method="post" action="{% url 'users:update' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn">Update</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
